<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nft Preview Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-image">
          <div class="overlay">
            <img src="./images/icon-view.svg" alt="" />
          </div>
          <a href="#" aria-label="link to equilibrium nft website"
            ><img src="./images/image-equilibrium.jpg" alt="Equilibrium image"
          /></a>
        </div>
        <div class="card-body">
          <div class="card-header">
            <a href="#">
              <h1>Equilibrium #3429</h1>
            </a>
          </div>
          <div class="card-main-text">
            <p>Our Equilibrium collection promotes balance and calm</p>
          </div>
          <ul class="card-info">
            <li class="info rate">
              <img src="./images/icon-ethereum.svg" alt="" aria-hidden="true" />
              <p>0.041ETH</p>
            </li>
            <li class="info time">
              <img src="./images/icon-clock.svg" alt="" aria-hidden="true" />
              <p>3 days left</p>
            </li>
          </ul>
        </div>
        <div class="card-footer">
          <img src="./images/image-avatar.png" alt="Jules Wyvern" />
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
