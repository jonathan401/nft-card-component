<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nft Preview Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-content">
          <div class="card-image">
            <div class="overlay">
              <img src="./images/icon-view.svg" alt="view icon" />
            </div>
            <img src="./images/image-equilibrium.jpg" alt="Equilibrium image" />
          </div>
          <div class="card-body">
            <div class="card-header">
              <h1>Equilibrium #3429</h1>
            </div>
            <div class="card-main-text">
              <p>Our Equilibrium collection promotes balance and calm</p>
            </div>
            <div class="card-info">
              <div class="info rate">
                <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
                <p>0.041ETH</p>
              </div>
              <div class="info time">
                <img src="./images/icon-clock.svg" alt="clock icon" />
                <p>3 days left&nbsp;</p>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <img src="./images/image-avatar.png" alt="avatar" />
            <p>Creation of <a class="profile-link" href="#">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
